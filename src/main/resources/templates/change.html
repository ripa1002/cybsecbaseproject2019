<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Password change</title>
    </head>
    <body>
        <h2>Password change</h2>

        <form action="#" th:action="@{/change}" method="POST">
            <p><label for="password">Old password</label>: <input type="text" name="old" id="old"/></p>
            <p><label for="password">New password</label>: <input type="text" name="password" id="password"/></p>
            <p><label for="confirm">Password confirmation</label>: <input type="text" name="confirm" id="confirm"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
    </body>
</html>
